<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossOrigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <h1 class="form-control" id="generatePin" type="text"> </h1>
                    <div onclick="pin()" class="generate-btn" id="generateBtn">Generate Pin</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <div>
                        <h1 class="form-control" id="input" type="text"> </h1>
                    </div>
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div  onclick="number('7')"class="button">7</div>
                              <div onclick="number('8')" class="button">8</div>
                              <div onclick="number('9')" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="number('4')" class="button">4</div>
                              <div onclick="number('5')" class="button">5</div>
                              <div onclick="number('6')" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="number('1')" class="button">1</div>
                              <div onclick="number('2')" class="button">2</div>
                              <div onclick="number('3')" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="number('<')" class="button"><</div>
                                <div onclick="number('0')" class="button">0</div>
                                <div onclick="number('C')" class="button">C</div>
                            </div>
                            <div>
                                <div onclick="submit()" id="submitBtn" class="submit-btn">Submit</div>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section" id="notify">
            <p id="notify-notMatched">❌ Pin Didn't Match, Please try again</p>
            <p id="notify-matched">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
